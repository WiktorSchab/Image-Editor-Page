<!doctype html>
{% from 'macros.html' import show_all_flash_message %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title>Image edition</title>
  </head>

  <body class="d-flex flex-column justify-content-center">
    <!-- Displaying content -->
    {%include 'header.html'%}
    {{ show_all_flash_message() }}

    <!-- Main content -->
    {% block content%}
    {% endblock %}


    <div class='d-flex flex-row mb-2 justify-content-between'>
      <!-- Buttons to choose motive (don't work for now) -->
      <div class='d-flex flex-row' id='button_sack'>

        <button class='btn btn-light motive_button'>Light Mode</button>
        <button class='btn btn-dark motive_button'>Dark Mode</button>
      </div>

      <!-- Logout button -->
      {% if session.get('user') != none %}
      <div class='ml-auto'>
        <a class='btn btn-danger motive_button' href='{{ url_for("logout") }}'>Logout</a>
      </div>
      {% endif %}
    </div>

    {%include 'footer.html'%}
  </body>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
