{% extends '/base.html' %}
{% from 'macros.html' import display_buttons,display_buttons_color  %}

{% block content %}
    <link href="{{ url_for('static', filename='style_draw.css') }}" rel="stylesheet" type="text/css">

    <div class="d-flex justify-content-center align-items-center" style="height:700px; flex-direction:column">
        <!--Save changes && Exit buttons-->
        <div>
            <a class="btn btn-outline-success p-3 width-200" href="{{ url_for('index') }}" role="button">Save changes</a>
            <a class="btn btn-outline-danger p-3 width-200" href="{{ url_for('index') }}" role="button">Exit</a>
        </div>

        <!--Tools of draw mode-->
        <div class="mt-4" id="toolbox">

            <!--Tools on left-->
            <div id="leftTools">
                <button class="buttonClear" title="Click to clear drawing on canvas">
                    <img src="{{ url_for('static', filename='icons/clear_canvas_icon.png') }}">
                </button>

                <button id="buttonBack" title="Click to undo last draw on canas">undo</button>

                <!--Size of brush inputs-->
                <input class="size" id="toolbox_number" type="number"
                       min="1" max="20" value="10" title="Choose size of brush"/>

                <input class="form-range size" id="toolbox_range" type="range" type="number"
                       min="1" max="20" value="10" title="Choose size of brush"/>
            </div>

            <!--Tools on right-->
            <div id="rightTools">
                <input class="toolbox_color" id="color_tool" type="color" title="Click to choose color"/>
            </div>

        </div>

        <!--Drawing canvas-->
        <div class="d-flex justify-content-center align-items-center w-100 h-100">
            <canvas id="canvas" class="image-container"></canvas>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">{% include "js_script.js" %}</script>
    <script type="text/javascript">{% include "draw_mode_scripts.js" %}</script>
{% endblock %}
